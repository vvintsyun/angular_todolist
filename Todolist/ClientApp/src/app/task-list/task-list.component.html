<div class='container-fluid'>
  <div class='row'>
    <div class='col-sm-3'>
      <app-user-lists></app-user-lists>
    </div>
    <div class='col-sm-9 body-content' *ngIf="this.tasklistid">
      <h1>{{tasklist?.name}}</h1>
      <input type="button" value="New task" class="btn btn-default margin-5" (click)="add()" />
      <input type="button" value="Get url" class="btn btn-default margin-5" (click)="getUrl()" />
      <input class="margin-5" type="text" value="{{tasklisturl}}" *ngIf="this.tasklisturl" style="width:320px"/>
      <table *ngIf="tableMode; else create" class="table table-striped tasklist">
        <thead>
          <tr *ngIf="!isEmpty">
            <td width="70%">Description</td>
            <td width="10%">Completed</td>
            <td width="20%"></td>
          </tr>
          <tr *ngIf="isEmpty">
            No tasks
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of tasks">
            <ng-template [ngIf]="task?.id != t.id" [ngIfElse]="edit">
              <td>{{t?.description}}</td>
              <td><input type="checkbox" checked="{{t?.iscompleted ? 'checked' : ''}}" onclick="return false;" /></td>
              <td>
                <button class="btn btn-sm btn-primary" (click)="editTask(t)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="delete(t)">Delete</button>
              </td>
            </ng-template>
          </tr>
        </tbody>
      </table>

      <ng-template #edit>
        <td>
          <input type="text" [(ngModel)]="task.description" class="form-control" />
        </td>
        <td>
          <input type="checkbox" [(ngModel)]="task.iscompleted" class="form-control" />
        </td>
        <td>
          <input type="button" value="Save" (click)="save()" class="btn btn-sm btn-success" />
          <input type="button" value="Cancel" (click)="cancel()" class="btn btn-sm btn-warning" />
        </td>
      </ng-template>

      <ng-template #create>
        <div class="form-group" style="width:50%;">
          <label>Description</label>
          <input type="text" [(ngModel)]="task.description" class="form-control" />
        </div>
        <div class="form-group" style="width:30px">
          <label>Completed</label>
          <input type="checkbox" [(ngModel)]="task.iscompleted" class="form-control" />
        </div>
        <div>
          <input type="button" value="Save" (click)="save()" class="btn btn-success" />
          <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning" />
        </div>
      </ng-template>
    </div>
  </div>
</div>
